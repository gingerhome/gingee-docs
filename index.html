<h1>GingerJS - Application Server</h1>
<h2>A Gen AI Project</h2>
<p><a href="./docs/ai-disclaimer.html"><strong>See AI Disclaimer</strong></a></p>
<p>The objective of the project is to validate the feasibility of GenAI in platform/framework level programming as opposed to generating simplistic applications and in the process be the world's first AI authored and human co-authored production ready application server.</p>
<p><strong>What is GingerJS?</strong></p>
<p>GingerJS is a secure, batteries-included Node.js application server designed to dramatically accelerate web app development. Co-authored by a human architect and a GenAI partner, it provides a full featured platform that allows developers to focus on business logic instead of boilerplate. It achieves this through a secure sandbox, a powerful module ecosystem, and a comprehensive application lifecycle management system.</p>
<p>Key features include:</p>
<ul>
<li><strong>Secure by Default:</strong> All application code runs in a secure sandbox, with pre-built, secure modules for critical operations like database access (<code>db</code>) and file I/O (<code>fs</code>).</li>
<li><strong>Multi-Database Support:</strong> Write your code once and deploy against PostgreSQL, MySQL, SQLite, MS SQL, or Oracle using a unified, developer-friendly API.</li>
<li><strong>Batteries-Included:</strong> A rich standard library provides instant functionality for common needs, including authentication (<code>auth</code>), cryptography (<code>crypto</code>), image processing (<code>image</code>), PDF/Chart generation, and web scraping (<code>html</code>).</li>
<li><strong>Modern JavaScript:</strong> Use modern ESM syntax (<code>import</code>/<code>from</code>) directly in your server scripts with zero build steps or configuration.</li>
<li><strong>Full Lifecycle Management:</strong> The built-in <code>glade</code> admin panel and <code>gingerjs-cli</code> provide a complete toolkit for packaging (<code>.gin</code>), installing, upgrading, backing up, and rolling back applications.</li>
<li><strong>Built for Scale:</strong> With a pluggable distributed caching system (Redis), native service installation, and PM2 compatibility.</li>
</ul>
<h2>🚀 Quick Start</h2>
<p>Get a new, fully configured GingerJS server running in under a minute.</p>
<pre class="prettyprint source lang-bash"><code># 1. Install the GingerJS CLI
npm install -g gingerjs-cli

# 2. Create a new GingerJS project
gingerjs-cli init my-ginger-tea

# 3. Navigate into your new project
cd my-ginger-tea

# 4. Start the server!
npm start

# 5. Browse to http://localhost:7070
</code></pre>
<p>That's it! You should now see Glade - the GingerJS admin panel in your web browser.</p>

<h2>GingerJS Project Development Retrospective</h2>
<p>The development of the GingerJS platform followed a highly iterative, &quot;Dialog-Driven Development&quot; process, moving from foundational structure to complex, secure, and resilient enterprise features.</p>

<td style="text-align:left">Day 1 - Day 5</td>
<td style="text-align:left"><strong>Project Definition:</strong> Defined initial project structure, requirements, and scope. <strong>Core Routing:</strong> Implemented initial file-based routing and basic static file serving. <strong>Asynchronous Context:</strong> Introduced <code>AsyncLocalStorage</code> (<code>als</code>) for request-level context. <strong>Initial Modules:</strong> Created initial <code>logger</code> and <code>db</code> (basic single-pool) modules.</td>
</tr>
<tr>
<td style="text-align:left"><strong>Week 2: Security &amp; Abstraction</strong></td>
<td style="text-align:left">Day 6 - Day 12</td>
<td style="text-align:left"><strong>The Sandbox:</strong> Implemented the secure <code>gbox</code> (sandbox) using <code>new Function()</code>. <strong>Initial Security Model:</strong> Defined <code>privileged_apps</code> and created the <code>platform</code> module for lifecycle management. <strong>Module Decoupling:</strong> Introduced the <code>fs</code> module with initial path traversal protection. <strong>The <code>$g</code> Global:</strong> Designed and implemented the unified <code>$g</code> object facade for simplified script interaction.</td>
</tr>

<td style="text-align:left"><strong>Week 3: Database Multi-Tenancy</strong></td>
<td style="text-align:left">Day 13 - Day 19</td>
<td style="text-align:left"><strong>Critical Bug Fix:</strong> Addressed the &quot;No context found&quot; error by diagnosing the context loss in callbacks (partial fix). <strong>Database Adapter Pattern:</strong> Refactored the <code>db</code> module to use instantiable classes, resolving the <strong>Singleton Bug</strong> (multi-tenant failure). <strong>Cross-Database Support:</strong> Implemented <code>postgres</code>, <code>sqlite</code>, <code>mysql</code>, <code>mssql</code>, and <code>oracle</code> adapters, proving portability.</td>
</tr>
<tr>
<td style="text-align:left"><strong>Week 4: Utility Layer Completion</strong></td>
<td style="text-align:left">Day 20 - Day 25</td>
<td style="text-align:left"><strong>Feature Completion:</strong> Built out the entire utility library: <code>utils</code> (random, string, validation), <code>crypto</code> (Argon2, AES-256), <code>html</code> (cheerio), <code>qrcode</code>, and <code>formdata</code>/<code>httpclient</code>. <strong>Networking Robustness:</strong> Fixed the &quot;server hang&quot; issue by correctly handling body-less POST requests using <code>Content-Length</code> header checks.</td>
</tr>
<tr>
<td style="text-align:left"><strong>Week 5: Scalability &amp; Caching</strong></td>
<td style="text-align:left">Day 26 - Day 32</td>
<td style="text-align:left"><strong>Caching Strategy:</strong> Debated and implemented the final, superior dual-cache model (local synchronous cache vs. distributed asynchronous cache). <strong>Concurrency Conflict:</strong> Diagnosed the <strong><code>deasync</code> deadlock</strong> and abandoned that approach, settling on a robust <code>async</code> request handler. <strong>Resilience:</strong> Implemented graceful server startup failure (Port in Use).</td>
</tr>
<tr>
<td style="text-align:left"><strong>Week 6: Lifecycle Management</strong></td>
<td style="text-align:left">Day 33 - Day 38</td>
<td style="text-align:left"><strong>Resource Locking:</strong> Diagnosed and fixed the file locking bug caused by active logger and database handles during deletion (<code>deleteApp</code> required graceful shutdown of <code>appLogger</code> and <code>db</code>). <strong>Dynamic Routing:</strong> Implemented <code>routes.json</code> for manifest-based routing and <code>$g.request.params</code>. <strong>Route Reloading:</strong> Implemented the &quot;hot-reload&quot; logic for <code>routes.json</code> (as a precursor to the final fix).</td>
</tr>

<td style="text-align:left">Day 39 - Day 45</td>
<td style="text-align:left"><strong>Code/Data Separation:</strong> Finalized the secure <code>platform</code> module by implementing sophisticated packaging (<code>.gpkg</code>) and data-aware upgrades/rollbacks. <strong>CLI Strategy:</strong> Designed the <code>gingerjs-cli</code> as a separate, self-contained global tool. <strong>Core Bug Fix (Final Fix):</strong> Diagnosed and solved the <strong>Body Parsing Race Condition</strong> (the failure of the handler call) by refactoring the middleware to run the body parsing entirely before yielding to the script handlers. Expanded the test cases.</td>
